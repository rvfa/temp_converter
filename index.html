<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="utf-8">
    <title>Temperature Conversion</title>
  </head>
  <body>

    <div class="main">

      <h1>Temperature Conversion</h1>

  </body>
